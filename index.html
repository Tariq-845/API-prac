<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS API</title>
</head>
<body>
  <div id="content"></div>

  <script>
    fetch('https://ci-swapi.herokuapp.com/api/')
      .then(response => response.text())
      .then(data => displayData(data))
      .catch((e) => {
        console.error('Error: ', e);
      })

      // console.log(fetch('https://ci-swapi.herokuapp.com/api/people/'));

      // fetch('https://ci-swapi.herokuapp.com/api/people/').then(response => console.log(response.json));
  </script>
</body>
</html>
